<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">
  <title>Frontend Mentor | Calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <div class="container">
      <div class="calInput flex  column">
        <div class="theme flex between">
          <h3>calc</h3>
          <div class="switcher  flex align">
            <span>theme</span>
            <div class="slider ">
              <div class="sliderNumber flex">
                <p>1</p>
                <p>2</p>
                <p>3</p>
              </div>
              <div class="sliderInput">
                <input type="radio" id="1" name="state-d" checked="checked"/>
                <input type="radio" id="2" name="state-d" />
                <input type="radio" id="3" name="state-d" />
              </div>
            </div>
          </div>
        </div>
        <div class="input">
          <input type="text"  class="w100" id="Input">
        </div>
      </div>
<div class="keyboard">
   <div class="row flex jcenter">
    <button class="button">7</button>
    <button class="button">8</button>
    <button class="button">9</button>
    <button class="button" id="dell">DEL</button>
   </div>
   <div class="row flex jcenter">
    <button class="button">4</button>
    <button class="button">5</button>
    <button class="button">6</button>
    <button class="button">+</button>
   </div>
   <div class="row flex jcenter">
    <button class="button">1</button>
    <button class="button">2</button>
    <button class="button">3</button>
    <button class="button">-</button>
   </div>
   <div class="row flex jcenter">
    <button class="button">.</button>
    <button class="button">0</button>
    <button class="button">/</button>
    <button class="button">*</button>
   </div>
   <div class="row flex jcenter btn">
    <button class="button" id="reset">RESET</button>
    <button class="button" id="eq">=</button>
   </div>

</div>




    </div>
  </main>

</body>

</html>
